services:
  # 1. The FastAPI Backend
  - type: web
    name: ppt-avatar-api
    env: docker
    plan: free # or starter
    region: ohio
    dockerContext: .
    dockerCommand: uvicorn app.api.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PORT
        value: 8000
      - fromGroup: ppt-avatar-secrets

  # 2. The AI Agent Worker
  - type: worker
    name: ppt-avatar-agent
    env: docker
    plan: starter # Background workers often require a paid plan on Render
    region: ohio
    dockerContext: .
    dockerCommand: python -m app.main dev
    envVars:
      - fromGroup: ppt-avatar-secrets

envVarGroups:
  - name: ppt-avatar-secrets
    envVars:
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false